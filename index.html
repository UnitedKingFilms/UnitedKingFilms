<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Gallery</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/mobile-styles.css" media="(max-width: 767px)">
    <link rel="icon" href="img/logo/favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Start Screen -->
    <div id="startScreen" class="section">
        <div id="logo" class="logo-container">
            <!-- Logo image -->
            <picture>
                <source srcset="img/logo/logo-mobile.png" media="(max-width: 767px)">
                <img src="img/logo/logo.png" alt="Film Gallery Logo">
            </picture>
        </div>
        <button id="startButton" class="primary-button" aria-label="התחל לחקור">
            <!-- Button image will be loaded as CSS background -->
        </button>
    </div>

    <!-- Gallery View -->
    <div id="boxy" class="section gallery-container" style="display: none;">
        <!-- Navigation buttons -->
        <button id="prevButton" class="gallery-nav-button prev" aria-label="הקודם">
            <!-- Button image will be loaded as CSS background -->
        </button>
        <button id="nextButton" class="gallery-nav-button next" aria-label="הבא">
            <!-- Button image will be loaded as CSS background -->
        </button>
        
        <div id="gallery" class="gallery-grid">
            <!-- Gallery items will be populated by JavaScript -->
        </div>
        
        <div id="loadMoreContainer" class="load-more-container">
            <button id="loadMoreButton" class="secondary-button" aria-label="טען עוד">
                <!-- Button image will be loaded as CSS background -->
            </button>
        </div>
    </div>

    <!-- Detail View -->
    <div id="posterContainer" class="section detail-container" style="display: none;">
        <button id="backButton" class="back-button" aria-label="חזרה לגלריה">
            <!-- Button image will be loaded as CSS background -->
        </button>
        
        <div class="detail-content">
            <div class="poster-section">
                <img id="moviePoster" class="movie-poster" src="" alt="Movie Poster">
            </div>
            
            <div class="info-section">
                <h2 id="movieTitle" class="movie-title"></h2>
                <p id="movieDirector" class="movie-director"></p>
                
                <div class="movie-meta">
                    <div id="fests" class="meta-item">
                        <span class="meta-label">פסטיבלים:</span>
                        <span id="mfest" class="meta-value"></span>
                    </div>
                    
                    <div class="meta-item">
                        <span class="meta-label">ז'אנר:</span>
                        <span id="mgenre" class="meta-value"></span>
                    </div>
                    
                    <div class="meta-item">
                        <span class="meta-label">קהל יעד:</span>
                        <span id="maud" class="meta-value"></span>
                    </div>
                    
                    <div class="meta-item">
                        <span class="meta-label">אורך:</span>
                        <span id="mlength" class="meta-value"></span>
                    </div>
                </div>
                
                <div class="movie-cast">
                    <h3>שחקנים:</h3>
                    <p id="movieActors"></p>
                </div>
                
                <div class="movie-synopsis">
                    <h3>תקציר:</h3>
                    <p id="movieSynopsis"></p>
                </div>
            </div>
        </div>
        
        <div class="video-container">
            <video id="video" controls style="display: none;"></video>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
    
    <!-- Direct navigation script for reliability -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        console.log("Direct navigation script loaded");
        
        // Direct button handlers
        const startButton = document.getElementById('startButton');
        const startScreen = document.getElementById('startScreen');
        const boxy = document.getElementById('boxy');
        const posterContainer = document.getElementById('posterContainer');
        const backButton = document.getElementById('backButton');
        
        if (startButton) {
          startButton.addEventListener('click', function() {
            console.log("Start button clicked directly");
            startScreen.style.display = 'none';
            boxy.style.display = 'block';
          });
        } else {
          console.error("Start button not found in direct script");
        }
        
        if (backButton) {
          backButton.addEventListener('click', function() {
            console.log("Back button clicked directly");
            posterContainer.style.display = 'none';
            boxy.style.display = 'block';
          });
        } else {
          console.error("Back button not found in direct script");
        }
      });
    </script>
</body>
</html>
